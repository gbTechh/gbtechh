   <section class="c-login-section">
        <h1 class="c-login-section__title">Bienvenido a CourseAcademic</h1>
        <hr class="c-login-section__hr">
        <form action="" class="c-login-section__form">
            <label for="user">
                <div class="c-login-section__div o-input-group">
                    <span class="c-login-section__span-left"><img src="./assets/img/icos/user_icon.svg" alt=""></span> 
                    <input class="c-login-section__input" type="text" id="user" placeholder="Nombre Usuario">                      
                </div>            
            </label>
            <label for="password">
                <div class="c-login-section__div o-input-group">
                    <span class="c-login-section__span-left"><img src="./assets/img/icos/pass_icon.svg" alt=""></span> 
                    <input class="c-login-section__input" type="text" id="password" placeholder="Contraseña">     
                    <span><img src="./assets/img/icos/eye_icon.svg" alt=""></span>                 
                </div>            
            </label>
            <label for="check">
                <div class="c-login-section__div c-login-section__div-check">
                    <div class="c-login-section__div-check-group">
                        <input class="c-login-section__input-check" type="checkbox" id="check">     
                        <p class="c-login-section__div-check-group__p">Recuerdame</p> 
                    </div>
                    <a href="" class="c-login-section__recuperar-clave">Recuperar Contraseña</a>   
                </div>                            
            </label>  
            <div class="c-login-section__group-btn">
                <button class="c-login-section__btn-in o-btn-primary o-btn o-btn-ghost o-btn-shadow">INGRESAR</button>
                <button class="c-login-section__btn-regis o-btn  o-btn-ghost o-btn-shadow"><span class="o-btn o-btn-ghost--bg-white c-login-section__btn-span">Regístrate</span></button>
